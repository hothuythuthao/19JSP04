<!DOCTYPE html>
<html>
<head>
	<title> JQuery </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="src/css/Buoi13-GetInformation.css">
	<script type="text/javascript" src="src/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="src/js/getInformation.js"></script>
</head>
<body>
	<div class="container">
		<div class="content">
			<div class="content-form">
				<form class="form">
					<h2> GET INFORMATION </h2>
					<p> Name: <input type="text" name="name" id="name" placeholder="Nhập họ và tên"> </p>  
					<p> Age: <input type="text" name="age" id="age" placeholder="Nhập tuổi"> </p> 
					<p> Birthday: <input type="date" name="dob" id="dob"> </p> 
					<p> Phone Number: <input type="text" name="pn" id="pn" placeholder="Nhập số điện thoại"> </p>  
					<p> Email: <input type="email" name="email" id="email" placeholder="Nhập email"> </p>
					<div class="ip">
						<input type="button" name="submit" value="Submit" id="getinfo"">
					</div>
					<p> Result: <input type="text" name="result" id="result"> </p>
					
				</form>
				<div class="rs" style="color: white">
						
				</div>
			</div>
		</div>
    </div>

</body>
</html>
