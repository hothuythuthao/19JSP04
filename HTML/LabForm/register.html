<!DOCTYPE html>
<html>
<head>
	<title>MIXI GAMING - SIGN UP</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="src/css/index.css">
</head>
<body>
	<div class="container">
		<div class="content-head">
			<div class="content-head-top">
				<a href="#" target="blank" class="signin-head">
                	<span class="glyphicon glyphicon-user"></span> ĐĂNG NHẬP
            	</a>
				<a href="#" target="blank" class="signup-head">
                	<span class="glyphicon glyphicon-edit"></span> ĐĂNG KÝ
            	</a>
			</div>
			<div class="content-head-bot">
				<div class="logo-head-bot">
					<a href="#" target="blank"><img src="src/image/logomixi.png" class="image-logo-head"></a>
					<div class="slogan">
						<p><span class="compulsory">MIXI</span>GAMING FROM <span class="compulsory">DANANG</span> WITH <span class="compulsory">LOVE</span></p>
					</div>
				</div>
				<div class="info-head-bot">
					<div class="info-top">
						<img src="src/image/vn.png" class="image-info-head">
						<img src="src/image/anh.png" class="image-info-head">
						<a href="#" target="blank">
							<span class="glyphicon glyphicon-search glyphicon-plus"></span>
						</a>
					</div>
					<div class="info-bot">
						<p>Hotline: +123456789</p>
					</div>
				</div>
			</div>
		</div>
		<div id="menu">
			<div id="menu-item">
				<ul>
          			<li><a href="index.jsp">Trang chủ</a></li>
					<li><a href="DanhSachSach.jsp">Thư viện sách</a></li>
      			</ul>
      		</div>
      		<div id="menu-item">
      			<ul>
					<li><a href="TraSachServlet">Trả sách</a></li>
					<li><a href="NhatKyMuonTraServlet">Nhật ký mượn trả</a></li>
      			</ul>
      		</div>
      		<div id="menu-item">
      			<ul>
					<li><a href="DangKyMuonSachServlet">Đăng ký mượn sách</a></li>
					<li><a href="XemYeuCauServlet">Đăng ký trả sách</a></li>
					<li><a href="NhatKyMuonTraServlet">Nhật ký mượn trả</a></li>
					<li><a href="DanhSachBanDocServlet">Quản lý bạn đọc</a></li>
      			</ul>
      		</div>
      		<div class="clear"></div>
		</div>
		<div class="form-container-register">
			<form method="post" action="<%=request.getContextPath()%>/DangKyServlet" onsubmit="return checkRegister()">
				<div>
					<h2>ĐĂNG KÝ</h2>
				</div>
				<div>
					<table class="form-table-register">
						<tr>
							<td class="item-table-register"><label>Họ và tên : </label></td>
							<td><input type="text" name="userName" required></td>
						</tr>
						<tr>
							<td><label>Mật khẩu : </label></td>
							<td><input type="password" name="password" required></td>
						</tr>
						<tr>
							<td><label>Nhập lại mật khẩu : </label></td>
							<td><input type="password" name="confirmPassword" required></td>
						</tr>
						<tr>
							<td><label>Email : </label></td>
							<td><input type="email" name="email" required pattern="([a-zA-Z0-9]*)@([a-zA-Z]*).com"></td>
						</tr>
					</table>
				</div>
				<div>
					<input class="signup" type="submit" name="submit" value="Đăng ký">
					<input class="reset" type="reset" name="reset" value="Nhập lại">
				</div>
			</form>
		</div>
	</div>
	<footer>
		<p>Copyright Thao and Vinh &copy; 2019. All Rights Reserved</p>
	</footer>
</body>
</html>
