<!DOCTYPE html>
<html>
<head>
	<title>MIXI GAMING - USER</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="src/css/index.css">
</head>
<body>
	<div class="container">
		<div class="content-head">
			<div class="content-head-top">
				<a href="#" target="blank" class="signin-head">
                	<span class="glyphicon glyphicon-user"></span> LOGIN
            	</a>
				<a href="#" target="blank" class="signup-head">
                	<span class="glyphicon glyphicon-edit"></span> REGISTER
            	</a>
			</div>
			<div class="content-head-bot">
				<div class="logo-head-bot">
					<a href="#" target="blank"><img src="src/image/logomixi.png" class="image-logo-head"></a>
					<div class="slogan">
						<p><span class="compulsory">MIXI</span>GAMING FROM <span class="compulsory">DANANG</span> WITH <span class="compulsory">LOVE</span></p>
					</div>
				</div>
				<div class="info-head-bot">
					<div class="info-top">
						<img src="src/image/vn.png" class="image-info-head">
						<img src="src/image/anh.png" class="image-info-head">
						<a href="#" target="blank">
							<span class="glyphicon glyphicon-search glyphicon-plus"></span>
						</a>
					</div>
					<div class="info-bot">
						<p>Hotline: +999999999</p>
					</div>
				</div>
			</div>
		</div>
		<div id="menu">
			<ul>
          		<li><a href="index.jsp">Trang chủ</a></li>
                <li><a href="TraCuuSach.jsp">Tra cứu sách</a></li>
                <li><a href="login.jsp">Đăng nhập</a></li>
                <li><a href="DoiMatKhau.jsp">Đổi mật khẩu</a></li>
                <li><a href="GiaHan.jsp">Cho mượn sách</a></li>
                <li><a href="index.jsp">Xem yêu cầu</a></li>
                <li><a href="nhatKy">Nhận trả sách</a></li>
                <li><a href="nhatKy">Quản lý bạn đọc</a></li>
                <li><a href="LogOut">Đăng xuất</a></li>
      		</ul>
		</div>
		<div class="form-container-register">
			<form>
				<div>
					<h2>SỬA THÔNG TIN BẠN ĐỌC</h2>
				</div>
				<div>
					<table class="form-table-register">
						<tr>
							<td class="item-table-register"><label>Họ và tên : </label></td>
							<td><input type="text" name="userName" required></td>
						</tr>
						<tr>
							<td><label>Mật khẩu : </label></td>
							<td><input type="text" name="password" required></td>
						</tr>
						<tr>
							<td><label>Email : </label></td>
							<td><input type="email" name="email" required></td>
						</tr>
						
						<tr>
							<td><label>Phân quyền : </label></td>
							<td>
								<input type="radio" name="userRight" value="Admin">
								<label>Admin</label>
							</td>
							<td>
								<input type="radio" name="userRight" value="User">
								<label>User</label>
							</td>
						</tr>
						<tr>
							<td><label>Trạng thái : </label></td>
							<td>
								<input type="radio" name="status" value="Defaut Account">
								<label>Default Account</label>
							</td>
							<td>
								<input type="radio" name="status" value="Lock Account">
								<label>Lock Account</label>
							</td>
						</tr>
						<tr>
							<td><input type="hidden" name="userID"></td>
						</tr>
					</table>
				</div>
				<div>
					<input class="edit" type="submit" name="submit" value="Xác nhận">
					<input class="reset" type="reset" name="reset" value="Nhập lại">
				</div>
			</form>
		</div>
	</div>
	<footer>
		<p>Copyright Thao and Vinh &copy; 2019. All Rights Reserved</p>
	</footer>
</body>
</html>
